<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .toast {
        position: absolute;
        bottom: 0;
        right: 0;
        margin: 20px;
        z-index: 9999;
    }


</style>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="p-5 col-sm-12 col-md-8 col-lg-6 col-xxl-5">
                <h1>
                    Negociação
                </h1>
                <p>
                    Consulte suas negociações.
                </p>
                <form class="mt-5 form">
                    <div class="mb-3">
                        <label for="data" class="form-label">Data de início</label>
                        <input type="date" class="form-control" id="data" aria-describedby="dataHelp">
                        <div id="dataHelp" class="form-text">Selecione a data de início do acordo.</div>
                    </div>

                    <div class="mb-3">
                        <label for="quantidade" class="form-label">Quantidade de itens</label>
                        <input type="number" class="form-control" id="quantidade" aria-describedby="quantidadeHelp">
                        <div id="quantidadeHelp" class="form-text">Defina uma quantidade entre 1 e 15 unidades.</div>
                    </div>

                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor da compra (R$)</label>
                        <input type="number" class="form-control" id="valor" aria-describedby="valorHelp">
                        <div id="valorHelp" class="form-text">Defina um valor entre R$ 1,00 e R$ 1.000,00.</div>

                    </div>
                    <button type="submit" class="btn mt-5 btn-primary">Submit</button>
                </form>
                
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <span class="rounded me-2"></span>
                        <strong class="me-auto">Bootstrap</strong>
                        <small>
                            agora
                        </small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Hello, world! This is a toast message.
                    </div>
                </div>
            </div>
            <div class="col p-5" style="background-color: aliceblue; border-radius: 20px;">

                <div class="row">
                    <h1>
                        Registros
                    </h1>
                    <p>
                        Acompanhe seus registros.
                    </p>
                    <div class="">
                        <table class="table table-striped mt-3">
                            <thead>
                                <tr>
                                    <th scope="col">Data</th>
                                    <th scope="col">Quantidade</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Volume</th>
                                </tr>
                            </thead>
                            <tbody class="registros">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
